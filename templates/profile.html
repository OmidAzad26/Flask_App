<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            color: #0056b3;
            background-color: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}!</h1>
        <a href="/">Main</a>
    </header>
    <main>
        <a href="/content">What are the risks of artificial intelligence (AI)?</a><br>
        <img src="{{ url_for('static', filename='img1.jpg') }}" alt="AI"><br>
        <a href="/content2">Why Golang?</a>
        <img src="{{ url_for('static', filename='img2.jpg') }}"  alt="Golang?">
    </main>
    <footer>
        &copy; 2024 Your App Name
    </footer>
</body>
</html>
